<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header section -->
    <header class="header">
        <nav>

            <div class="logo">
                <h1>Stackly</h1>
            </div>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./service.html">Service</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <!-- <a href="./login.html"><button class="loginbtn">Login</button></a> -->
            </ul>
            <div class="menu-icon" onclick="toggleMenu()"> <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- section login -->

    <main class="container">
    <section class="card">
      <div class="card1">
        <h1>Welcome Back</h1>
        <p class="subtitle">Join With Stackly</p>
      </div>

      <form class="form" action="#" method="post">
        <div class="field">
          <input id="email" type="email" required placeholder=" " />
          <label for="email">Email address</label>
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="field">
          <input id="password" type="password" required placeholder=" " />
          <label for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="row">
          <label class="remember">
            <input type="checkbox"/> Remember me
          </label>
          <a href="./error.html" class="link">Forgot Password?</a>
        </div>

        <button class="btn" type="submit">Log In <i class="fa-solid fa-arrow-right"></i></button>
        <p class="small">New here? <a href="./error.html" class="link">Sign In</a></p>
      </form>
    </section>
  </main>

     <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("show");
        }
    </script>
</body>
</html>
